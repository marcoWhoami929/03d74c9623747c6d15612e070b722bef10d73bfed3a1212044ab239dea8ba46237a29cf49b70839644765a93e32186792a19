    <script>
        $(document).ready(function(){
            var json = localStorage.arregloFavoritos;
            var types = JSON.parse(json);
            $("#contenedors").html("");
            for (x = 0; x < types.length; x++) {
                var precio = types[x].precioProducto * 1;
                var descuento = types[x].descuento * 1;
                var precioF = (precio * descuento)/100;

                if (descuento != 0) {
                    var precioDescuento = precio - precioF;
                    
                    var div = `<div class="col-lg-12 col-md-12 col-sm-12" id="contMasVendidos">
                        <div id="svgOff" >
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                            <!--- Etiqueta Oferta de Promoci칩n -->
                                <g>
                                  <!--- Etiqueta -->
                                  <path fill-rule="evenodd" clip-rule="evenodd" class="oferta-verde" d="M0,0h41.4L100,58.6V100L0,0z"/>
                                  <!--- Texto -->
                                  <text x="20" y="38" transform="rotate(45 48 48)" class="texto-oferta-verde">$ `+precio.toFixed(2)+`</text>  
                                </g>
                            <!--- Etiqueta Superior triangular -->
                                <g>  
                                  <path fill-rule="evenodd" clip-rule="evenodd" class="triangulo" d="M100,0v59L41,0H100z"/>
                                  <!--- Texto tri치ngulo -->  
                                  <text x="30" y="11" transform="rotate(45 48 48)" class="texto-triangulo">-`+descuento+`</text>
                                  <text x="57" y="11" transform="rotate(45 48 48)" class="texto-descuento">%</text>
                                </g>   
                            </svg>
                        </div>
                        <div id="imgName">
                            <center>
                                <img src="`+types[x].foto+`" alt="" style="width:80%; height:40%;">
                            </center>
                            <label id="nameProducto">`+types[x].descripcion+`</label>
                        </div>
                    
                        <span type="text" style="font-size:15px;color:orange;" >$ `+precioDescuento.toFixed(2)+`</span>
                        <span type="text" style="font-size:15px;color:orange; margin-left:10%;" > `+types[x].valorMedida+`</span>
                        <br>
                        <br>
                           
                        <div id="cantidad">
                            <center>
                                <table id="tableBotones">
                                    <tr>
                                        <th scope="col">
                                            <button class="btn btn-outline-info disminuir" type = "button" style="width:100%;height:35px;"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                        </th>
                                        <th scope="col">
                                            <input type="text" name="number[]" valor="1" maxlength="2" max="50" size="1" id="number" style="" class="" placeholder="" value="1"/>
                                        </th>
                                        <th scope="col">
                                            <button class="btn btn-outline-info aumentar" type = "button" style="width:100%;height:35px;"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="border-top:2px;background-color:#fff;">
                                           <button type="button" class="btn btn-outline-success btnAgregarProd" id="btnAgregarProd" idProducto ="`+types[x].idProducto+`" descripcion="`+types[x].descripcion+`" codigoProducto ="`+types[x].codigoProducto+`" precioProducto ="`+types[x].precioProducto+`" unidadMedida ="`+types[x].unidadElegida+`" foto="`+types[x].foto+`" precioDescuento="`+precioF.toFixed(2)+`" descuento="`+types[x].descuento+`">Agregar</button>
                                        </td>
                                        <td style="background-color:#fff;">
                                        <center>
                                            <button type="button" class="btn btn-outline-danger favoritosEliminar" id="favoritosEliminar" idFavoritoEliminar="`+types[x].idFavorito+`" idProductoF="`+types[x].idProducto+`"><i class="fas fa-trash-alt"></i></button>
                                        </center>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </div>
                        <div class="col" id="footButtons">
                            
                        </div>
                    </div>`;
                }else{
                    var precioDescuento = precio;

                    var div = `<div class="col-lg-12 col-md-12 col-sm-12" id="contMasVendidos">
                        <div id="svgOff" style="display:none">
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                            <!--- Etiqueta Oferta de Promoci칩n -->
                                <g>
                                  <!--- Etiqueta -->
                                  <path fill-rule="evenodd" clip-rule="evenodd" class="oferta-verde" d="M0,0h41.4L100,58.6V100L0,0z"/>
                                  <!--- Texto -->
                                  <text x="20" y="38" transform="rotate(45 48 48)" class="texto-oferta-verde">$ `+precio.toFixed(2)+`</text>  
                                </g>
                            <!--- Etiqueta Superior triangular -->
                                <g>  
                                  <path fill-rule="evenodd" clip-rule="evenodd" class="triangulo" d="M100,0v59L41,0H100z"/>
                                  <!--- Texto tri치ngulo -->  
                                  <text x="30" y="11" transform="rotate(45 48 48)" class="texto-triangulo">-`+descuento+`</text>
                                  <text x="57" y="11" transform="rotate(45 48 48)" class="texto-descuento">%</text>
                                </g>   
                            </svg>
                        </div>
                        <div id="imgName">
                            <center>
                                <img src="`+types[x].foto+`" alt="" style="width:80%; height:40%;">
                            </center>
                            <label id="nameProducto">`+types[x].descripcion+`</label>
                        </div>
                    
                        <span type="text" style="font-size:15px;color:orange;" >$ `+precioDescuento.toFixed(2)+`</span>
                        <span type="text" style="font-size:15px;color:orange; margin-left:10%;" > `+types[x].valorMedida+`</span>
                        <br>
                        <br>
                           
                        <div id="cantidad">
                            <center>
                                <table id="tableBotones">
                                    <tr>
                                        <th scope="col">
                                            <button class="btn btn-outline-info disminuir" type = "button" style="width:100%;height:35px;"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                        </th>
                                        <th scope="col">
                                            <input type="text" name="number[]" valor="1" maxlength="2" max="50" size="1" id="number" style="" class="" placeholder="" value="1"/>
                                        </th>
                                        <th scope="col">
                                            <button class="btn btn-outline-info aumentar" type = "button" style="width:100%;height:35px;"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="border-top:2px;background-color:#fff;">
                                           <button type="button" class="btn btn-outline-success btnAgregarProd" id="btnAgregarProd" idProducto ="`+types[x].idProducto+`" descripcion="`+types[x].descripcion+`" codigoProducto ="`+types[x].codigoProducto+`" precioProducto ="`+types[x].precioProducto+`" unidadMedida ="`+types[x].unidadElegida+`" foto="`+types[x].foto+`" precioDescuento="`+precioF.toFixed(2)+`" descuento="`+types[x].descuento+`">Agregar</button>
                                        </td>
                                        <td style="background-color:#fff;">
                                        <center>
                                            <button type="button" class="btn btn-outline-danger favoritosEliminar" id="favoritosEliminar" idFavoritoEliminar="`+types[x].idFavorito+`" idProductoF="`+types[x].idProducto+`"><i class="fas fa-trash-alt"></i></button>
                                        </center>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </div>
                        <div class="col" id="footButtons">
                            
                        </div>
                    </div>`;
                }

               
                
                $("#contenedors").append(div);
                
            }

        });
         $("#contenedors").on("click", ".aumentar", function() {
            var parent = $(this).parent().parent();
            var value = parseInt(parent.find('input[name="number[]"]').val(), 10);
                value = isNaN(value) ? 0 : value;
                if(value<50){
                    value++;
         
                   parent.find('input[name="number[]"]').val(value);
                       
                }


         })
           $("#contenedors").on("click", ".disminuir", function() {
            var parent = $(this).parent().parent();
            var value = parseInt(parent.find('input[name="number[]"]').val(), 10);
                value = isNaN(value) ? 0 : value;
                if(value>=1){
                    value--;
         
                   parent.find('input[name="number[]"]').val(value);
                       
                }


         })


        
       
    </script>
