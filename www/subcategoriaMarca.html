    <title>DEKKERAPP</title>
</head>


<body>
    <div class="container col-lg-12">
      <div class="row">
        
            <div class="col-lg-12 col-md-12 col-sm-12 divImg2">
              <a href="index.html"><center><img src="img/logo-blanco.png" alt="" id="img2"></center></a>  
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 divBienvenida">
              <center><h2 id="nombreMarca"></h2></center>
               <a href="procesoSolicitud.html"><div id="carroCompras" class="animated shake"><img src="img/carrito-compras.png" alt="" width="100%"></div></a>

            </div>

            <div class="bar bar-header" id="btnRegresar">
               <a href="javascript: history.go(-1)" class="button button-clear"><i class="fas fa-arrow-circle-left fa-3x"></i></a>   
            </div>
            <br><br>
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 50px">
                <table class="subcategoriaMarca" id="subcategoriaMarca">
                    <div class="container col-lg-12 col-md-12 col-sm-12">
                        <div class="row" id="contenedor">
                           
                            
                        </div>
                     
                    </div>
                  
                
                </table>
            
            </div>    
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        $(document).ready(function(){
            var json = localStorage.arregloSubcategoriaMarca;
            var types = JSON.parse(json);

            $("#contenedor").html("");
            for (x = 0; x < types.length; x++) {
                var div = `<div class="col-lg-12 col-md-12 col-sm-12" id="botonList">
                                <div class="input-group">
                                <input type="button" class="btn btn-success btnVerProductos" value="`+types[x].nombreSubcategoria+`" style="width:100%;height:70px;font-size:18px;font-weight:bold;border-radius:10px  0 0 10px;text-align:left" idSubCategorias = "`+types[x].idSubcategoria+`" nombreSubcategoria="`+types[x].nombreSubcategoria+`">
                                 
                                  <span class="input-group-addon btnVerProductos" idSubCategorias = "`+types[x].idSubcategoria+`" id="spanProductos"  nombreSubcategoria="`+types[x].nombreSubcategoria+`">
                                    <i class="fa fa-plus" />
                                  
                                  </span>
                                </div>
                </div>`;

                $("#contenedor").append(div);
                $("#nombreMarca").html(types[x].nombre);
            }
        });
    </script>
</body>

</html>
