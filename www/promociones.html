<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />

    <title>DEKKERAPP</title>
  </head>

  <body>
    <div class="container col-lg-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 divImg2">
          <center><img src="img/logo-blanco.png" alt="" id="img2" /></center>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 divBienvenida">
          <center><h2>Promociones</h2></center>
        </div>

        <div class="bar bar-header">
          <a href="javascript: history.go(-1)" class="button button-clear"
            ><i class="fas fa-arrow-circle-left fa-3x"></i
          ></a>
        </div>
        <br />
        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 50px">
          <div id="imagenes"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript">
      app.initialize();
    </script>
    <script>
      $(document).ready(function () {
        var json = localStorage.arregloPromociones;
        var types = JSON.parse(json);

        $("#imagenes").html("");

        for (x = 0; x < types.length; x++) {
          var div =
            `<div>
                             
                        <img src="https://sanfranciscodekkerlab.com/revista/` +
            types[x].imagen +
            `" style="width: 100%">
                        <div id="descripcionProducto">
                            <small style="font-size:19px;color:white;">` +
            types[x].descripcion +
            `</small>
                         </div>
                                  
                    </div>`;
          $("#imagenes").append(div);
        }
      });
    </script>
  </body>
</html>
