<body>
    <div class="container col-lg-12">

        <br>
        <br>
         <div class="col-lg-12 col-md-12 col-sm-12 table1">
              <table class="tablaLista table" id="tablaLista">
                  <!-- <thead>
                    <th>Folio</th>
                    <th>Sucursal</th>
                    <th>Estatus</th>
                    <th>Mi Solicitud</th>
                    
                  
                  </thead> -->
                  <tbody id="cuerpo">
                  </tbody>
                </table>
                              
            </div>

           
        
        
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        $(document).ready(function(){
          var json = localStorage.arregloSolicitudes;
                            
          var types = JSON.parse(json);
                            
          $("#cuerpo").html("");
                                
            for(x=0; x<types.length; x++) {
              var requiereFactura = types[x].requiereFactura;
          
              if (types[x].rutaSolicitud == "") {

                var archivo = ``;

              }else{

                var archivo = `<button type='button' class='btn btn-info verReciboProductos' idSolicitud = '`+types[x].id+`' style='background:transparent;border:none'><i class='far fa-file-pdf fa-2x' style='color:#5bc0de'></i></button>`;

              }

              if (requiereFactura == 1) {
                var tr = `<tr>
                <td style="width:30%;">
                  <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Folio: </b>`+types[x].id+` </span>
                    <p>
                      <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Fecha: </b></span>
                      <label style="font-size: 14px;color:black;font: small-caps 100%/200% serif;margin-top:-5px;">`+types[x].horaSolicitud+`</label>
                    </p>
                </td>
                <td>
                  <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Sucursal: </b></span>
                  <center>
                    <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" >`+types[x].sucursal+`</span>
                  </center>
                </td>       
                <td >
                    <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Estatus: </b></span>
                    <center>
                      <button type='button' class='btn btn-info verStatus' style='margin-top:-5%;' idSolicitud = '`+types[x].id+`'><i class='far fa-eye'></i></button>
                    </center>
 
                    <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Facturar: </b></span>
                    <center>
                      <button type='button' class='btn btn-success btnrequiereFacturaRed' idSolicitudRed = '`+types[x].id+`'><i class="fas fa-file-alt"></i></button>
                      </center>                   
                </td>
                <td>`+archivo+`</td>
                                 
              </tr>`;
            }else{
              var tr = `<tr>
                <td style="width:30%;">
                  <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Folio: </b>`+types[x].id+` </span>
                    <p>
                      <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Fecha: </b></span>
                      <label style="font-size: 14px;color:black;font: small-caps 100%/200% serif;margin-top:-5px;">`+types[x].horaSolicitud+`</label>
                    </p>
                </td>
                <td>
                  <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Sucursal: </b></span>
                  <center>
                    <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" >`+types[x].sucursal+`</span>
                  </center>
                </td>       
                <td >
                    <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Estatus: </b></span>
                    <center>
                      <button type='button' class='btn btn-info verStatus' style='margin-top:-5%;' idSolicitud = '`+types[x].id+`'><i class='far fa-eye'></i></button>
                    </center>
 
                    <span type="text" style="font-size: 13px;color:black;font: small-caps 100%/200% serif;" ><b>Facturar: </b></span>
                    <center>
                      <button type='button' class='btn btn-danger btnrequiereFactura' idSolicitud = '`+types[x].id+`'><i class="fas fa-file-alt"></i></button>
                      </center>                   
                </td>
                <td>`+archivo+`</td>
                                 
              </tr>`;
            }
                                    
              $("#cuerpo").append(tr);
            }
                        
                            
        })
    </script>
</body>
