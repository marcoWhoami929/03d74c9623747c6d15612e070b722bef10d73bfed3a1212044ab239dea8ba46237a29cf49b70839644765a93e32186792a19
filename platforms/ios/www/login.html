<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css"/>
    
    <title>DEKKERAPP</title>
     <script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "index.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
  </script>
</head>

<body>
    <div class="container col-lg-12">
      <div class="row">
        
        <div class="col-lg-12 col-md-12 col-sm-12 divImg">

             <a href="#"><center><img src="img/blanco-horizontal.png" alt="" id="img"></center></a>
            
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 ">
           
            <center><h3>Control Muestras</h3></center>
            
        </div>
        <div id="principal" class="col-lg-12 col-md-12 col-sm-12">
            <form action="">
                <div class="col-lg-6 col-md-6 col-sm-6" id="divCorreo">
                  <span><strong>Ingresar correo:</strong></span>
                  <input type="email" class="form-control inputsGeneral" id="email" name="email" placeholder="Ingresar Correo" size="50">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" id="divPassword">
                   <span><strong>Ingresar Contraseña:</strong></span>
                  <input type="password" class="form-control inputsGeneral" id="password" name="password" placeholder="Ingresar Contraseña">
                  <!--<small>*Si desea ver la contraseña dar clic en el recuadro que se encuentra junto al campo contraseña.</small>-->
                </div>
                <label class="item-input label1" >
                    <span class="input-label"></span>
                    <a href="forget-password.html" class="button button-clear button-royal">Olvidé mi contraseña</a>
                </label>
                <br>
                
                <br>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button type="button" class="btn btn-success buttons" id="login">Iniciar Sesión</button>
                </div>
                <br>
                 <div class="col-lg-6 col-md-6 col-sm-6">
                    <span id="validacion"></span>
                </div>
                <br>

                <div class="col-lg-6 col-md-6 col-sm-6" style="margin-bottom: 40px">
                    <a href="registro.html"><button type="button" class="btn btn-success buttons" id="login">Registrarme</button></a>
                </div>
                <br>
                 <label class="item-input label1" >
                    <span class="input-label"></span>
                    <a href="aviso.html" class="button button-clear button-royal"><i class="fa fa-lock" aria-hidden="true"></i> Aviso de privacidad</a>
                </label>
            </form>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
     <script type="text/javascript" src="js/all.js"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script type="text/javascript">
        app.initialize();

    </script>
</body>

</html>
