<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css"/>

    <title>DEKKERAPP</title>

     <script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "index.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
  </script>
</head>
<body>
    <div class="container col-lg-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 divImg2">
                <center><img src="img/logo-blanco.png" alt="" id="img2"></center>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 divBienvenida">
                <center><h3>Cambiar Contraseña</h3></center>
            </div>
             <a href="javascript: history.go(-1)" class="button button-clear"><i class="fas fa-arrow-circle-left fa-3x"></i></a>  
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <span><strong>Contraseña Anterior</strong></span>
                <input type="password" class="form-control inputsGeneral" placeholder="Contraseña Anterior" id="old_password">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                    <span><strong>Nueva Contraseña</strong></span>
                    <input type="password"class="form-control inputsGeneral"  placeholder="Nueva Contraseña" id="new_password">
            </div>
            <br>
            <div class="col-lg-6 col-md-6 col-sm-6">
                    <button type="button" class="btn btn-success buttons" id="change_password">Cambiar Contraseña</button>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
