    <title>DEKKERAPP</title>
</head>

<body>
    <div class="container col-lg-12">
      <div class="row">
        
        <div class="col-lg-12 col-md-12 col-sm-12 divImg2">

            <a href="index.html"><center><img src="img/logo-blanco.png" alt="" id="img2"></center></a>
            
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 divBienvenida">

            <center><h2>Mis solicitudes</h2></center>
            
        </div>
        <div class="bar bar-header">
            
            
            <a href="javascript: history.go(-1)" class="button button-clear"><i class="fas fa-arrow-circle-left fa-3x"></i></a> 
        </div>
        <br>
        <br>
         <div class="col-lg-12 col-md-12 col-sm-12 table1">
              <table class="tablaLista table" id="tablaLista">
                  <thead>
                    <th>Folio</th>
                    <th>Fecha</th>
                    <th>Sucursal</th>
                    <th>Estatus</th>
                    <th>Mi Solicitud</th>
                    
                  
                  </thead>
                  <tbody id="cuerpo">
                  </tbody>
                </table>
                              
            </div>

           
        
        
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script type="text/javascript">
        app.initialize();
    </script>
    <script>
        $(document).ready(function(){
                            var json = localStorage.arregloSolicitudes;
                            
                            var types = JSON.parse(json);
                            
                            $("#cuerpo").html("");
                                
                                for(x=0; x<types.length; x++) {

                                  if (types[x].rutaSolicitud == "") {

                                    var archivo = ``;

                                  }else{

                                    var archivo = `<button type='button' class='btn btn-info verReciboProductos' idSolicitud = '`+types[x].id+`' style='background:transparent;border:none'><i class='far fa-file-pdf fa-2x' style='color:#5bc0de'></i></button>`;

                                  }

                                    var tr = `<tr>
                                  <td>`+types[x].id+`</td>
                                  <td>`+types[x].horaSolicitud+`</td>
                                  <td>`+types[x].sucursal+`</td>       
                                  <td><button type='button' class='btn btn-info verStatus' idSolicitud = '`+types[x].id+`'><i class='far fa-eye'></i></button></td>
                                  <td>`+archivo+`</td>
                                 
                                </tr>`;
                                $("#cuerpo").append(tr);
                                }
                        
                            
        })
    </script>
</body>

</html>
