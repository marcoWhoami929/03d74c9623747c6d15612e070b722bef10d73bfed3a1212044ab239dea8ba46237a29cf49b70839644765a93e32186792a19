<body>
    <div class="container col-lg-12">
      <div class="row">
        
            <div class="col-lg-12 col-md-12 col-sm-12 divImg2">
              <center><img src="img/logo-blanco.png" alt="" id="img2"></center>  
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 divBienvenida">
              <center><h2>Contacto</h2></center>
              
              
            </div>

               <a href="javascript: history.go(-1)" class="button button-clear"><i class="fas fa-arrow-circle-left fa-3x"></i></a>

            <br>
             <div class="col-lg-6 col-md-6 col-sm-6 ">
              <span><strong>Nombre y Apellidos:</strong></span>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 ">
              <span><strong>Email:</strong></span>
              <input type="email" class="form-control inputsGeneral" placeholder="Ingresa tu Email" id="emailContacto">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 ">
              <span><strong>Comentario:</strong></span>
              <textarea rows="4" cols="50" class="form-control inputsGeneral" id="comentariosContacto" name="comentariosContacto" placeholder="Ingresar tu Comentario"></textarea>  
            </div>
            <br>
        
            <div class="col-lg-6 col-md-6 col-sm-6">
              <button type="button" class="btn btn-success buttons" id="formContact" >Enviar</button>
            </div> 
            <div class="col-lg-12 col-md-12 col-sm-12">
              <center><h4 style="color:  #4169E1;font-weight: bold">Horario de atención</h4></center>

            </div>
             <div class="col-lg-12 col-md-12 col-sm-12">
             
            <p id="estilosContacto"><b>Lunes -Viernes:</b> 8:30 AM - 6:00 PM</p>
            
              <p id="estilosContacto"><b>Sabado:</b> 9:00 AM - 2:30 PM</p>
            </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
              <center><h4 style="color:  #4169E1;font-weight: bold">Contacto</h4></center>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
    
              <br>
              <span><b>Dirección:</b></span>
              <br>
              <p id="estilosContacto"> <i class="fa fa-map-marker" aria-hidden="true"></i>  Av. San Francisco 1023 Jardines de San Manuel, 72570 Puebla, Pue.</p>
              
              <span><i class="fa fa-phone-square" aria-hidden="true"></i>  2646428</span>
              <br>
              <span><i class="fa fa-phone-square" aria-hidden="true"></i>  2647261</span>
               <br>
              <span><i class="fa fa-phone-square" aria-hidden="true"></i>  2224393044</span>
            </div>
      </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="js/index.js"></script>

        app.initialize();
