<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css"/>
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="container col-lg-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 divImg2">
                <center><img src="img/logo-blanco.png" alt="" id="img2"></center>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 divBienvenida">
                <center><h3>Recuperar Contraseña</h3></center>
            </div>

            <div class="bar bar-header">
                <a href="javascript: history.go(-1)" class="button button-clear"><i class="fas fa-arrow-circle-left fa-3x"></i></a>  
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6" id="divCorreo">
                <span><strong>Correo:</strong></span>
                <input class="form-control" type="email" placeholder="Ingresar Correo" id="email">
            </div>
            <br>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <span class="input-label"></span>
                <button type="button" class="btn btn-success buttons" id="forget_password">Recuperar Contraseña</button>
            </div>
            <br>
            <br>

            <small>*Nota: Al dar clic en el botón Recuperar contraseña espere un momento, y recibirá la alerta de que el correo de recuperación de contraseña ha sido enviado exitosamente.</small>
        </div>        
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
